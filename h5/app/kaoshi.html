<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    mui('.mui-input-group').on('change', 'input', function() {
        //  这是取值方法
        //  var value = this.checked ? "true" : "false";
        //this.previousElementSibling.innerText = "checked：" + value;
    });

    //  倒计时

    var maxtime = 60 * 60; //一个小时，按秒计算，自己调整!   
    function CountDown() {
        if (maxtime >= 0) {
            hours = Math.floor(maxtime / 3600);
            minutes = toTwo(Math.floor(maxtime / 60))
            seconds = toTwo(Math.floor(maxtime % 60))
            msg = `
            距离答题结束还有 <span>${hours}</span>时 <span>${minutes}</span>分 <span>${seconds}</span> 秒
            `;
            //  msg = "距离答题结束还有" + hours + "时" + toTwo(minutes) + "分" + toTwo(seconds) + "秒";
            document.getElementById("show_time").innerHTML = msg;
            if (maxtime == 5 * 60) alert("还剩5分钟");
            --maxtime;
        } else {
            clearInterval(timer);
            alert("时间到，结束!");
        }
    }
    timer = setInterval(CountDown, 1000);
    //  格式化日式 0 
    function toTwo(date) {
        return date < 10 ? "0" + date : date;
    }
</script>
